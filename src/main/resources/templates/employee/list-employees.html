<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<title>Employee Directory</title>
</head>
<body>
<div class="container">
   <h3>Employee Directory</h3>
   <hr>
   
   <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
     Add Employee
    </a>
   
   <table class="table table-bordered table-striped">
   	<thead class="thead-dark">
   		<th>First Name</th>
   		<th>Last Name</th>
   		<th>Email</th>
   		<th>Action></th>
   	</thead>
    	<tr th:each="temp : ${employee}">
    		<td th:text="${temp.firstName}" />
    		<td th:text="${temp.lastName}" />
    		<td th:text="${temp.email}" />
    		<td>
    			<a th:href="@{/employees/showFormForUpdate(employeeId=${temp.id})}" 
    			   class="btn btn-info btn-sm">
    				Update
    			</a>
    			<a th:href="@{/employees/delete(employeeId=${temp.id})}" 
    			   class="btn btn-danger btn-sm" onclick="if(!(confirm('are you want to delete this employee?'))) return false;">
    				Delete
    			</a>
    		</td>
    	</tr>
     	
     <tbody>
     
     </tbody>
   
   
   </table>
   </div>
</body>
</html>
